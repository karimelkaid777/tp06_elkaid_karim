<div class="signup-container">
  <div class="signup-card">
    <h2>Créer un compte</h2>

    <form (ngSubmit)="onSubmit()" class="signup-form">
      <div class="form-group">
        <label for="login">Login *</label>
        <input
          type="text"
          id="login"
          [value]="login()"
          (input)="login.set($any($event.target).value)"
          required
          placeholder="Choisissez un login"
        />
      </div>

      <div class="form-group">
        <label for="password">Mot de passe *</label>
        <input
          type="password"
          id="password"
          [value]="password()"
          (input)="password.set($any($event.target).value)"
          required
          placeholder="Choisissez un mot de passe"
        />
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmation du mot de passe *</label>
        <input
          type="password"
          id="confirmPassword"
          [value]="confirmPassword()"
          (input)="confirmPassword.set($any($event.target).value)"
          required
          placeholder="Confirmez votre mot de passe"
        />
      </div>

      <div class="form-group">
        <label for="nom">Nom *</label>
        <input
          type="text"
          id="nom"
          [value]="nom()"
          (input)="nom.set($any($event.target).value)"
          required
          placeholder="Entrez votre nom"
        />
      </div>

      <div class="form-group">
        <label for="prenom">Prénom *</label>
        <input
          type="text"
          id="prenom"
          [value]="prenom()"
          (input)="prenom.set($any($event.target).value)"
          required
          placeholder="Entrez votre prénom"
        />
      </div>

      <div class="form-group">
        <label for="email">Email *</label>
        <input
          type="email"
          id="email"
          [value]="email()"
          (input)="email.set($any($event.target).value)"
          required
          placeholder="votre.email@exemple.com"
        />
      </div>

      @if (error()) {
        <div class="error-message">
          {{ error() }}
        </div>
      }

      @if (success()) {
        <div class="success-message">
          Compte créé avec succès ! Redirection...
        </div>
      }

      <button type="submit" [disabled]="loading() || success()">
        @if (loading()) {
          Création en cours...
        } @else {
          Créer mon compte
        }
      </button>
    </form>

    <div class="login-link">
      <p>Vous avez déjà un compte ? <a routerLink="/users/login">Se connecter</a></p>
    </div>
  </div>
</div>
